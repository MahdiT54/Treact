<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="full__container">
      <section id="page__1">
        <nav>
          <a href="" class="nav__link--logo">
            <img
              src="./assets/treact_logo.svg"
              class="nav__link--logo-img"
              alt=""
            />
            Treact
          </a>
          <div class="nav__links">
            <a href="" class="nav__link">About</a>
            <a href="" class="nav__link">Blog</a>
            <a href="" class="nav__link">Pricing</a>
            <a href="" class="nav__link">Contact Us</a>
            <a href="" class="nav__link login">Login</a>
            <a href="" class="nav__link signup">Sign Up</a>
          </div>
        </nav>
        <header>
          <div class="row">
            <div class="left__wrap">
              <h1 class="page1__h1">
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="page1__p">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="email__form">
                <input
                  type="text"
                  class="email__input"
                  placeholder="Your E-mail Address"
                />
                <button class="started__button">Get Started</button>
              </div>
              <div class="customer__logos">
                OUR TRUSTED CUSTOMERS
                <img src="./assets/custies.png" class="custies__img" alt="" />
              </div>
            </div>
            <div class="right__wrap">
              <img src="./assets/computergirl.svg" alt="" />
            </div>
          </div>
        </header>
      </section>
    </div>
  </body>
</html>
